# =============================================================================
# Terraform Workflow - Deploy/Destroy Azure Infrastructure
# =============================================================================
# Triggers:
#   - Manual dispatch: plan, apply, or destroy
#   - Push to main/feat branches (terraform changes only)
# =============================================================================

name: Infrastructure - Terraform

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

  push:
    branches:
      - main
      - feat/k6-testing
    paths:
      - 'infrastructure/terraform/**'
      - '.github/workflows/terraform.yml'

env:
  TF_WORKING_DIR: infrastructure/terraform
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  TF_STATE_RG: moviebooking-tfstate-rg
  TF_STATE_STORAGE: moviebookingtfstate
  TF_STATE_CONTAINER: tfstate

jobs:
  # ============================================
  # Initialize Backend Storage
  # ============================================
  init-backend:
    name: Initialize Backend
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy') }}

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

      - name: Create Backend Storage
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            set -e
            LOCATION="southeastasia"
            
            # Check if storage already exists
            if az storage account show --name "${{ env.TF_STATE_STORAGE }}" --resource-group "${{ env.TF_STATE_RG }}" &>/dev/null; then
              echo "âœ… Backend storage exists"
            else
              echo "ðŸ“¦ Creating backend storage..."
              
              az group create --name "${{ env.TF_STATE_RG }}" --location "$LOCATION"
              
              az storage account create \
                --name "${{ env.TF_STATE_STORAGE }}" \
                --resource-group "${{ env.TF_STATE_RG }}" \
                --location "$LOCATION" \
                --sku Standard_LRS \
                --allow-blob-public-access false
              
              sleep 10
              
              az storage container create \
                --name "${{ env.TF_STATE_CONTAINER }}" \
                --account-name "${{ env.TF_STATE_STORAGE }}" \
                --auth-mode login
              
              echo "âœ… Backend storage created"
            fi

  # ============================================
  # Terraform Plan
  # ============================================
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: init-backend
    outputs:
      has_changes: ${{ steps.plan.outputs.has_changes }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Generate SSH Key
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N "" -C "github-actions@moviebooking"

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ env.TF_STATE_STORAGE }}" \
            -backend-config="container_name=${{ env.TF_STATE_CONTAINER }}" \
            -backend-config="key=terraform.tfstate"

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan \
            -var="azure_subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -var="azure_client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -var="azure_client_secret=${{ secrets.AZURE_CLIENT_SECRET }}" \
            -var="azure_tenant_id=${{ secrets.AZURE_TENANT_ID }}" \
            -out=tfplan \
            -detailed-exitcode || exit_code=$?

          if [ "$exit_code" == "2" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}/tfplan

  # ============================================
  # Terraform Apply
  # ============================================
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Generate SSH Key
        id: ssh
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N "" -C "github-actions@moviebooking"
          echo "SSH_PRIVATE_KEY<<EOF" >> $GITHUB_ENV
          cat ~/.ssh/id_rsa >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ env.TF_STATE_STORAGE }}" \
            -backend-config="container_name=${{ env.TF_STATE_CONTAINER }}" \
            -backend-config="key=terraform.tfstate"

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform apply \
            -var="azure_subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -var="azure_client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -var="azure_client_secret=${{ secrets.AZURE_CLIENT_SECRET }}" \
            -var="azure_tenant_id=${{ secrets.AZURE_TENANT_ID }}" \
            -auto-approve tfplan

      - name: Get Outputs
        id: outputs
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "vm_ip=$(terraform output -raw vm_public_ip)" >> $GITHUB_OUTPUT
          echo "admin_username=$(terraform output -raw admin_username)" >> $GITHUB_OUTPUT

      - name: Update GitHub Secrets
        run: |
          gh secret set AZURE_VM_HOST -b"${{ steps.outputs.outputs.vm_ip }}"
          gh secret set AZURE_VM_USERNAME -b"${{ steps.outputs.outputs.admin_username }}"
          gh secret set AZURE_VM_SSH_KEY -b"${{ env.SSH_PRIVATE_KEY }}"
          echo "âœ… GitHub secrets updated"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      - name: Show Deployment Info
        run: |
          echo "=========================================="
          echo "âœ… Infrastructure deployed!"
          echo "=========================================="
          echo "VM IP: ${{ steps.outputs.outputs.vm_ip }}"
          echo "SSH: ssh ${{ steps.outputs.outputs.admin_username }}@${{ steps.outputs.outputs.vm_ip }}"
          echo "API: http://${{ steps.outputs.outputs.vm_ip }}:8080"
          echo "Grafana: http://${{ steps.outputs.outputs.vm_ip }}:3000"
          echo "=========================================="

  # ============================================
  # Deploy Application
  # ============================================
  deploy:
    name: Deploy Application
    needs: apply
    uses: ./.github/workflows/cd.yml
    secrets: inherit

  # ============================================
  # Terraform Destroy
  # ============================================
  destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Generate SSH Key
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N "" -C "github-actions@moviebooking"

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ env.TF_STATE_STORAGE }}" \
            -backend-config="container_name=${{ env.TF_STATE_CONTAINER }}" \
            -backend-config="key=terraform.tfstate" || true

      - name: Terraform Destroy
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform destroy \
            -var="azure_subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -var="azure_client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -var="azure_client_secret=${{ secrets.AZURE_CLIENT_SECRET }}" \
            -var="azure_tenant_id=${{ secrets.AZURE_TENANT_ID }}" \
            -auto-approve || true

      - name: Destroy Backend Storage
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            echo "Cleaning up all Azure resources..."
            
            # Delete infrastructure RG
            if az group show --name "moviebooking-rg" &>/dev/null; then
              az group delete --name "moviebooking-rg" --yes --no-wait
              echo "âœ… Infrastructure RG deletion initiated"
            fi
            
            # Delete backend storage RG
            if az group show --name "${{ env.TF_STATE_RG }}" &>/dev/null; then
              az group delete --name "${{ env.TF_STATE_RG }}" --yes --no-wait
              echo "âœ… Backend storage RG deletion initiated"
            fi

      - name: Clear Secrets
        run: |
          gh secret delete AZURE_VM_HOST || true
          gh secret delete AZURE_VM_USERNAME || true
          gh secret delete AZURE_VM_SSH_KEY || true
          echo "âœ… Secrets cleared"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      - name: Destroy Complete
        run: |
          echo "=========================================="
          echo "âœ… All resources destroyed!"
          echo "=========================================="
          echo "To redeploy, run 'apply' action"
