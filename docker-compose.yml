services:
  db:
    image: postgres:17
    container_name: moviebooking-db
    restart: always
    ports:
      - "5433:5432"
    env_file:
      - ./backend/.env
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: moviebooking-redis
    restart: always
    ports:
      - "6379:6379"
    # Optimized for temporary seat locking (no persistence needed)
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save ""
      --appendonly no

  moviebooking:
    image: moviebooking-app
    build: ./backend
    container_name: moviebooking-app
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis

volumes:
  db_data:
