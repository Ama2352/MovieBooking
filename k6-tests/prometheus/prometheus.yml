global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # MovieBooking Spring Boot metrics
  - job_name: 'moviebooking'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['moviebooking:8080']
    scrape_interval: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']