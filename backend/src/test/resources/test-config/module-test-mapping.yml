    test_classes:
      - "com.api.moviebooking.integrations.SeatIntegrationTest"
      - "com.api.moviebooking.services.SeatServiceTest"
    test_tags:
      - "SeatTests"
    dependent_modules:
      - "showtime-management"
      - "booking"

  membership:
    description: "Membership tier management"
    source_patterns:
      - "**/controllers/MembershipTierController.java"
      - "**/services/MembershipTierService.java"
      - "**/models/entities/MembershipTier.java"
      - "**/repositories/MembershipTierRepo.java"
    test_classes:
      - "com.api.moviebooking.integrations.MembershipTierIntegrationTest"
    test_tags:
      - "MembershipTests"
    dependent_modules:
      - "authentication"

  pricing:
    description: "Dynamic pricing system"
    source_patterns:
      - "**/controllers/PriceBaseController.java"
      - "**/controllers/PriceModifierController.java"
      - "**/services/PricingIntegrationService.java"
      - "**/models/entities/PriceBase.java"
      - "**/models/entities/PriceModifier.java"
      - "**/repositories/PriceBaseRepo.java"
      - "**/repositories/PriceModifierRepo.java"
    test_classes:
      - "com.api.moviebooking.integrations.PricingIntegrationTest"
      - "com.api.moviebooking.services.PricingIntegrationServiceTest"
    test_tags:
      - "PricingTests"
    dependent_modules:
      - "booking"
      - "seat-management"
