# Test Configuration for Integration Tests
spring.application.name=Movie Booking Web Test

# Test database configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis Configuration - will be overridden by DynamicPropertySource in tests
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Seat Lock Configuration
seat.lock.duration.minutes=5
seat.lock.max.seats.per.booking=10

# JWT Configuration for tests
# Base64-encoded secret (32 bytes decoded = 256 bits for HS256)
jwt.secret=dGVzdC1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi1taW5pbXVtLTI1Ni1iaXRzLXJlcXVpcmVk

# OAuth2 Configuration (not used in integration tests)
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret
