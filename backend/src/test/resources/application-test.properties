# Test Profile Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration for tests
jwt.secret=testSecretKeyForJWTTokenGenerationAndValidationInTestEnvironment1234567890

# Redis Configuration (will be overridden by Testcontainers)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=5000

# Seat Lock Configuration
seat.lock.duration.minutes=10
seat.lock.max.seats.per.booking=10

# Payment Timeout Configuration
payment.timeout.minutes=17

# PayPal Configuration (test values)
paypal.client.id=test-client-id
paypal.client.secret=test-client-secret
paypal.mode=sandbox
paypal.return.url=http://localhost:8080/test/payment-status?method=PAYPAL
paypal.cancel.url=http://localhost:8080/test?cancelled=true

# Momo Configuration (test values)
momo.partner.code=test-partner-code
momo.access.key=test-access-key
momo.secret.key=test-secret-key
momo.api.endpoint=https://test-payment.momo.vn/v2/gateway/api
momo.return.url=http://localhost:8080/test/payment-status?method=MOMO
momo.ipn.url=http://localhost:8080/payments/momo/ipn

# Currency / Exchange Configuration
currency.default=VND
currency.exchange.api=https://latest.currency-api.pages.dev/v1/currencies
currency.exchange.cache-ttl-seconds=900
payment.paypal.currency=USD

# OAuth2 Configuration (test values)
spring.security.oauth2.client.registration.google.client-id=test-google-client-id
spring.security.oauth2.client.registration.google.client-secret=test-google-client-secret

# Disable security for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
