spring.datasource.url=jdbc:postgresql://db:5432/moviebooking
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
jwt.secret=${JWT_SECRET}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Redis Configuration
spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}
spring.data.redis.timeout=${SPRING_DATA_REDIS_TIMEOUT}

# Seat Lock Configuration
seat.lock.duration.minutes=${SEAT_LOCK_DURATION_MINUTES}
seat.lock.max.seats.per.booking=${SEAT_LOCK_MAX_SEATS_PER_BOOKING}

# Payment Timeout Configuration
payment.timeout.minutes=17

# PayPal Configuration
paypal.client.id=${PAYPAL_CLIENT_ID}
paypal.client.secret=${PAYPAL_CLIENT_SECRET}
paypal.mode=sandbox
paypal.return.url=http://localhost:8080/test/payment-status?method=PAYPAL
paypal.cancel.url=http://localhost:8080/test?cancelled=true

# Momo Configuration
momo.partner.code=${MOMO_PARTNER_CODE}
momo.access.key=${MOMO_ACCESS_KEY}
momo.secret.key=${MOMO_SECRET_KEY}
momo.api.endpoint=https://test-payment.momo.vn/v2/gateway/api
momo.return.url=http://localhost:8080/test/payment-status?method=MOMO
momo.ipn.url=https://your-ngrok-url.ngrok.io/payments/momo/ipn

# Currency / Exchange Configuration
currency.default=${CURRENCY_DEFAULT:VND}
currency.exchange.api=${CURRENCY_EXCHANGE_API:https://latest.currency-api.pages.dev/v1/currencies}
currency.exchange.cache-ttl-seconds=${CURRENCY_EXCHANGE_CACHE_TTL_SECONDS:900}
payment.paypal.currency=${PAYMENT_PAYPAL_CURRENCY:USD}
