spring.datasource.url=jdbc:postgresql://db:5432/moviebooking
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
jwt.secret=${JWT_SECRET}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Redis Configuration
spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}
spring.data.redis.timeout=${SPRING_DATA_REDIS_TIMEOUT}

# Seat Lock Configuration
seat.lock.duration.minutes=${SEAT_LOCK_DURATION_MINUTES}
seat.lock.max.seats.per.booking=${SEAT_LOCK_MAX_SEATS_PER_BOOKING}

